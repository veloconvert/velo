<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELO | PDF Table Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --accent-blue: #007bff;
            --accent-orange: #ffa500;
            --success-green: #28a745;
            --text-color: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 50px;
            border: 1px solid #1e1e24;
            border-radius: 16px;
            background: #111114;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #fff; letter-spacing: 6px; font-weight: 300; margin-bottom: 5px; }
        .brand-sub { color: var(--accent-blue); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 30px; text-transform: uppercase; }
        
        .upload-area {
            border: 1px dashed #333;
            padding: 50px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
            background: rgba(255,255,255,0.02);
        }
        .upload-area:hover { border-color: var(--accent-orange); background: rgba(255,165,0,0.05); }

        /* Turuncu YÃ¼kleme Animasyonu */
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 3px solid #1e1e24;
            border-top: 3px solid var(--accent-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #downloadBtn {
            display: none;
            background-color: var(--success-green);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        #downloadBtn:hover { opacity: 0.9; transform: translateY(-2px); }
        #status { margin-top: 20px; font-size: 0.85rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1>VELO</h1>
    <div class="brand-sub">High-Precision Extraction</div>

    <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
        <span id="uploadText">Drop PDF or Click to Browse</span>
        <input type="file" id="fileInput" hidden accept="application/pdf">
    </div>

    <div class="loader" id="loader"></div>
    <div id="status"></div>

    <button id="downloadBtn">READY TO DOWNLOAD</button>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const fileInput = document.getElementById('fileInput');
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    const uploadText = document.getElementById('uploadText');
    let finalTableData = [];

    fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // UI Reset
        loader.style.display = 'block';
        uploadText.innerText = file.name;
        status.innerText = "Analyzing table structures...";
        downloadBtn.style.display = 'none';
        finalTableData = [];

        const reader = new FileReader();
        reader.onload = async function() {
            try {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    
                    // Improved Logic: Grouping by Y and then X to preserve columns
                    const items = textContent.items.map(item => ({
                        str: item.str,
                        x: item.transform[4],
                        y: item.transform[5]
                    }));

                    // Sort by Y descending (top to bottom)
                    items.sort((a, b) => b.y - a.y);

                    let rows = [];
