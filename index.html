<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELO | PDF Table Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --accent-blue: #007bff;
            --accent-orange: #ffa500;
            --success-green: #28a745;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 40px;
            border: 1px solid #1e1e24;
            border-radius: 12px;
            background: #111114;
        }

        h1 { color: #fff; letter-spacing: 4px; font-weight: 200; margin-bottom: 10px; }
        p { color: #888; margin-bottom: 30px; }

        .upload-area {
            border: 2px dashed #333;
            padding: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover { border-color: var(--accent-blue); }

        /* Turuncu Yükleme Animasyonu */
        #loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid var(--accent-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* READY TO DOWNLOAD - Yeşil Buton */
        #downloadBtn {
            display: none;
            background-color: var(--success-green);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }

        #status { margin-top: 15px; font-size: 0.9em; color: var(--accent-orange); }
    </style>
</head>
<body>

<div class="container">
    <h1>VELO</h1>
    <p>LUXURY PDF TABLE EXTRACTION</p>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <span>Click to upload or drag and drop PDF</span>
        <input type="file" id="fileInput" hidden accept="application/pdf">
    </div>

    <div id="loader"></div>
    <div id="status"></div>

    <button id="downloadBtn">READY TO DOWNLOAD (EXCEL)</button
